<section class="product">
  <div class="product__container _container">
    <h1 class="product__header">Products</h1>
    <ul class="product__list product-list">
      <li 
        class="product-list__item" 
        *ngFor="let product of products | async"
      >
        {{ product.name }}
      </li>
    </ul>
  </div>
</section>
